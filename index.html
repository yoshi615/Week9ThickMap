<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First MapLibre Map</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json', // ベースマップ
      center: [-30, 40], // アメリカとイランの中間あたり（大西洋上空）
      zoom: 2.2 // 両国が見えるズーム
    });

    // アメリカの位置にマーカー
    new maplibregl.Marker({ color: 'blue' })
      .setLngLat([-100, 40])
      .setPopup(new maplibregl.Popup().setText('アメリカ'))
      .addTo(map);

    // イランの位置にマーカー
    new maplibregl.Marker({ color: 'red' })
      .setLngLat([53, 32])
      .setPopup(new maplibregl.Popup().setText('イラン'))
      .addTo(map);
  </script>
</body>
</html>
